<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <meta name="description" content="idk">
  <meta name="keywords" content="HTML, Form, tags">
  <meta name="Minh Quang" content="un">
  <title>CWA Help Desk Appointment</title>
</head>
<body>
  <a href="http://www.swin.edu.au" target="_blank">
    <img src="https://files.catbox.moe/8rikfn.jpg" alt="Swinburne Logo" width="150">
  </a>

  <h1>CWA Help Desk Appointment</h1>

  <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
  <p>Check Blackboard for when CWA tutors will be there.</p>

  <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

    <fieldset>
      <legend>Student details</legend>

     
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" name="studentId" 
             required pattern="\d{7,10}" 
             placeholder="Enter 7-10 digit ID">

      <br><br>

      
      <label for="givenName">Given Name</label>
      <input type="text" id="givenName" name="givenName" 
             required maxlength="15" pattern="[A-Za-z]+">

      <label for="familyName">Family Name</label>
      <input type="text" id="familyName" name="familyName" 
             required maxlength="15" pattern="[A-Za-z]+">
    </fieldset>

    <br>

    
    <fieldset>
      <legend>Your Unit</legend>

      <input type="radio" id="cos10101" name="unit" value="COS10101" required>
      <label for="cos10101">COS10101</label>

      <input type="radio" id="cos60004" name="unit" value="COS60004">
      <label for="cos60004">COS60004</label>

      <input type="radio" id="cos60007" name="unit" value="COS60007">
      <label for="cos60007">COS60007</label>
    </fieldset>

    <br>

    
    <label for="tutor">Your Tutor</label>
    <select id="tutor" name="tutor" required>
      <option value="">-- Please Select --</option>
      <option value="N/A">N/A</option>
      <option value="N/A">N/A</option>
      <option value="N/A">N/A</option>
    </select>

    <br><br>

    
    <fieldset>
      <legend>Issue</legend>

      <input type="checkbox" id="html" name="issue" value="HTML" checked>
      <label for="html">HTML</label>

      <input type="checkbox" id="css" name="issue" value="CSS">
      <label for="css">CSS</label>

      <input type="checkbox" id="javascript" name="issue" value="JavaScript">
      <label for="javascript">JavaScript</label>

      <input type="checkbox" id="php" name="issue" value="PHP">
      <label for="php">PHP</label>

      <input type="checkbox" id="mysql" name="issue" value="MySQL">
      <label for="mysql">MySQL</label>
    </fieldset>

    <br>

   
    <label for="description">Description of Issue</label><br>
    <textarea id="description" name="description" placeholder="Write description of your problem here..."></textarea>

    <br><br>

   
    <fieldset>
      <legend>Preferred Date / Time</legend>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" placeholder="dd/mm/yyyy">

      <label for="time">Time</label>
      <input type="time" id="time" name="time" placeholder="00:00">
    </fieldset>

    <br>

    <button type="submit">Book</button>
    <button type="reset">Reset Form</button>

  </form>

</body>
</html>
